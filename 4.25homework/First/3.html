<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table>
		<caption>表格第一次练习</caption>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>爱好</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>冯凯</td>
				<td>男</td>
				<td>抽烟</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>张佳羽</td>
				<td>男</td>
				<td>嫖赌</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
