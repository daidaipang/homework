<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格测试</title>
</head>
<body>
	<table border="1px" width="1000px" rules="all">
		<caption>英雄联盟概况</caption>
		<tr>
			<th>英雄名</th>
			<th>定位</th>
			<th>金币</th>
			<th>出场率</th>
		</tr>
		<tr>
			<td>德玛西亚之力</td>
			<td>辅助，坦克</td>
			<td>450金币</td>
			<td>低</td>
		</tr>
		<tr>
			<td>曙光女神</td>
			<td>辅助，坦克</td>
			<td>4800金币</td>
			<td>中等</td>
		</tr>
		<tr>
			<td>圣光游侠</td>
			<td>远程输出</td>
			<td>6300金币</td>
			<td>较高</td>
		</tr>
	</table>
</body>
</html>
