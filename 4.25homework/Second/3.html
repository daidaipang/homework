<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table>
		<caption>个人资料总览</caption>
		<thead>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>体重</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>唐强</td>
			<td>25</td>
			<td>65</td>
		</tr>
		</tbody>
		<tr>
			<td>王灿</td>
			<td>25</td>
			<td>60</td>
		</tr>
		<tfoot>
		<tr>
			<td>王海系</td>
			<td>25</td>
			<td>50</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
