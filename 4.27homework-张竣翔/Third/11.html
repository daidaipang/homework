<head>

	<title>Document</title>
	<style>

			color: red;
		}
		.div li:last-child{
			color: pink;
		}
	</style>
</head>
<body>
	<div>
		<ul class="div">
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
			<li>aaaaa</li>
		</ul>
	</div>
</body>
</html>
