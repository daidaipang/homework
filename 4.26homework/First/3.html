<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
</head>
<body>
	<form>
	<select name="" id="" disabled>
		<option>苹果</option>
		<option>西瓜</option>
		<option>芒果</option>
	</select>
	<select name="" id="" multiple>
		<option>香蕉</option>
		<option>牛奶</option>
		<option>花生</option>
		<option>土豆</option>
		<option>猴菇</option>
		<option>饼干</option>
		<option>新浪</option>
		<option>微博</option>
	</select>
	<select name="" id="" size="3">
		<option>水果</option>
		<option>食物</option>
		<option>游戏</option>
		<option>标题</option>
		<option>测试</option>
		<option>当当</option>
		<option>淘宝</option>
	</select>
	<select name="" id="">
		<optgroup label="食物">
			<option>猪肉</option>
			<option>羊肉</option>
			<option>鸡肉</option>
		</optgroup>
		<optgroup label="水果">
			<option>苹果</option>
			<option>香蕉</option>
			<option>橘子</option>
		</optgroup>
		<optgroup label="游戏">
			<option>穿越火线</option>
			<option>英雄联盟</option>
			<option selected>炉石传说</option>
		</optgroup>
	</select>
	</form>
</body>
</html>
